<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: #221f6b;
        }
        
        .white,
        .white a {
            color: #fff;
        }
    </style>

    {% block head %} {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark ">
            <a class="navbar-brand text" href="/">Titanic Survival Predictor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a target="_blank" class="nav-link " href="https://github.com/fadh1l/Titanic-survivor-predictor">Github repo</a>
                    </li>
                    <li>
                        <a target="_blank" class="nav-link" href="https://www.kaggle.com/code/fadhilko/titanic-random-forest">Model under the hood</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% block body %} {% endblock %}
    <footer class="footer mt-auto py-3 text-center">
        <span class="text-white">designed by fadhil kolakkadan</span>
        <div class="text-center white">
            <a target="_blank" href="https://github.com/fadh1l" class="btn btn-social-icon btn-lg"><i class="fa fa-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/fadhil-kolakkadan/" class="btn btn-social-icon btn-lg"><i class="fa fa-linkedin"></i></a>
            <a target="_blank" href="https://fadh1l.github.io/index.html" class="btn btn-social-icon btn-lg "><i class="fa fa-globe"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
